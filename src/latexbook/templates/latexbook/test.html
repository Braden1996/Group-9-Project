{% load mptt_tags %}
{% load latex_html %}

{% recursetree nodes %}
  {% latex_node_to_html node as node_html %}
  {{ node_html.prefix_text | safe }}
  {% if not node.is_leaf_node and node_html.process_children %}
    {{ children }}
  {% endif %}
  {{ node_html.suffix_text | safe }}
{% endrecursetree %}
